<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login form</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class='allinfo'>
		<div class='header'>
			<h3>Welcome back!</h3>
		</div>
		<form onsubmit="sendEmail(); reset(); return false" method="post">
			<div class='box'>
				<label for="name"></label>
				<input type="text" name="name" placeholder='Your name' required />
				<label for="email"></label>
				<input type="email" id="email" name="email" placeholder='Your Email' required />
				<label for="password"></label>
				<input type='password' name="password" placeholder='Password' required />
				<label for="phone"></label>
				<input type='number' name="number" placeholder='Phone Number' required />
				<input class='submit' type='submit' value='Submit' />
			</div>
		</form>

		<div class='footer'>
			<span class='left'>Forget your password?</span>
			<span class='right'>Don't have an accout? Get started</span>
		</div>
	</div>

	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script>
		function sendEmail(){
			Email.send({
				Host: "elasticemail",
				Username: "khayrul200822",
				Password: "1234",
				To: 'khayrulislam200822@gmail.com',
				From: document.getElementById("email").value,
				Subject: "New Contact Form Enquiry",
				Body: "And this is the body"
			}).then(
				message => alert(message)
			);
		}
	</script>
</body>

</html>
