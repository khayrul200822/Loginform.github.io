<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login form</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class='allinfo'>
		<div class='header'>
			<h3>Welcome back!</h3>
		</div>
		<form>
			<div class='box'>
				<label for="name"></label>
				<input type="text" id="name" name="name" placeholder='Your name' required />
				<label for="email"></label>
				<input type="email" id="email" name="email" placeholder='Your Email' required />
				<label for="password"></label>
				<input type='password' id="password" name="password" placeholder='Password' required />
				<label for="phone"></label>
				<input type='number' id="number" name="number" placeholder='Phone Number' required />
				<input class='submit' type='submit' onclick="sendEmail()" value='Submit' />
			</div>
		</form>

		<div class='footer'>
			<span class='left'>Forget your password?</span>
			<span class='right'>Don't have an accout? Get started</span>
		</div>
	</div>
 <!-- main script -->
 <script type="text/javascript" src="script.js"></script>

</html>
